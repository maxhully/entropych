<h1>entropy.social</h1>

<p>Hello!</p>

<form method="post" action="/posts/new">
    <div><label for="content">shout into the void</label></div>
    <div><textarea id="content" name="content"></textarea></div>
    <div><button>Post!</button></div>
</form>

<ul>
    {{range .}}
    <li>{{.UserID}}: {{.Content}}</li>
    {{end}}
</ul>
