{{define "main"}}
<h1>Sign up</h1>

{{template "form_errors" .Errors}}

<form method="post">
    {{csrf_field}}
    <div>
        <label>
            Username:
            <input type="text" name="name" required>
        </label>
    </div>
    <div>
        <label>
            Password:
            <input type="password" name="password" required>
        </label>
    </div>
    <div>
        <button>Sign up</button>
    </div>
</form>
{{end}}
